<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>linear1</title>
    <script type="text/javascript" src="d3.v3.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <style type="text/css">
        circle:hover {
            fill: red;
            stroke: red;
        }

        #tooltip {
            position: absolute;
            width: auto;
            height: auto;
            padding: 10px;
            background-color: white;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

            #tooltip.hidden {
                display: none;
            }
    </style>
</head>
<body>
    <div id="tooltip" class="hidden">
        <p><span id="value"></span></p>
    </div>
</body>
</html>
<script>
    var data = [
    { x: 0, y: 1.89 },
    { x: 1, y: 2.77 },
    { x: 2, y: 0.86 },
    { x: 3, y: 3.45 },
    { x: 4, y: 4.13 },
    { x: 5, y: 3.59 },
    { x: 6, y: 2.33 },
    { x: 7, y: 3.79 },
    { x: 8, y: 2.61 },
    { x: 9, y: 4.22 }
    ];

    console.log(data);

    // 只包含趨勢圖
    var width = 800,
        height = 450;

    var left_padding = width / 20;
    var bottom_padding = height / 20;

    // 包含趨勢圖與XY軸
    var svg = d3.select("body")
                .append("svg")
                .attr({
                    "width": width + left_padding * 2,
                    "height": height + bottom_padding * 3
                })
                .style({
                    'border': '1px solid #000'
                });

    var scaleX = d3.scale.linear()
                   .range([0, width])
                   .domain([0, 9]);

    var scaleY = d3.scale.linear()
                   .range([height, 0])
                   .domain([0, 5]);

    var line = d3.svg.line()
                      .x(function (d) {
                          return scaleX(d.x);
                      })
                      .y(function (d) {
                          return scaleY(d.y);
                      })
    //曲線變成圓滑
    //.interpolate("basis");

    function pathTween() {
        var interpolate = d3.scale.quantile()
                .domain([0, 1])
                .range(d3.range(1, data.length + 1));
        return function (t) {
            if (t == 1) {
                create_point();
            }
            return line(data.slice(0, interpolate(t)));
        };
    }

    /* 建立曲線 */
    svg.append('path')
        .attr({
            'd': line(data),
            'stroke': '#09c',
            'fill': 'none',
            'transform': 'translate(' + left_padding + ',' + bottom_padding + ')'
        })
        .style('stroke-width', 5) // 趨勢線變粗
        .transition()
        .duration(1500)
        .attrTween('d', pathTween);

    svg.selectAll('path')
    .on("mouseover", function () {
        $(this).attr("stroke", "red");
    })
    .on("mouseout", function () {
        $(this).attr("stroke", "#09c");
    });

    /* 建立 X 軸 */
    var xAxis = d3.svg.axis()
                        .scale(scaleX)
                        .orient("bottom")
                        .ticks(10);
    svg.append('g')
     .call(xAxis)
     .attr({
         'fill': 'none',
         'stroke': '#000',
         'transform': 'translate(' + left_padding + ',' + (height + bottom_padding) + ')'
     })
     // 將軸線上的文字或數字做變化
     .selectAll('text')
     .attr({
         'fill': '#000',
         'stroke': 'none',
     }).style({
         'font-size': '11px'
     });

    /* 建立 Y 軸 */
    var yAxis = d3.svg.axis()
                        .scale(scaleY)
                        .orient("left")
                        .ticks(10);
    svg.append('g')
     .call(yAxis)
     .attr({
         'fill': 'none',
         'stroke': '#000',
         'transform': 'translate(' + left_padding + ',' + bottom_padding + ')'
     })
     .selectAll('text')
     .attr({
         'fill': '#000',
         'stroke': 'none',
     }).style({
         'font-size': '11px'
     });

    /* 建立 Y 軸的背景線條 */
    var yAxisGrid = d3.svg.axis()
      .scale(scaleY)
      .orient("left")
      .ticks(10)
      // tickFormat 針對每一個刻度的數字，可設定為空值
      .tickFormat("")
      .tickSize(-width, 0);

    svg.append('g')
     .call(yAxisGrid)
     .attr({
         'fill': 'none',
         'stroke': 'rgba(0,0,0,.1)',
         'transform': 'translate(' + left_padding + ',' + bottom_padding + ')'
     });

    /* 建立曲線上的點 */
    var create_point = function () {
        svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr({
            "cx": function (d) {
                return scaleX(d.x);
            },
            "cy": function (d) {
                return scaleY(d.y);
            },
            "r": function (d) {
                return Math.sqrt(30);
            },
            'stroke': '#09c',
            'fill': '#09c',
            'transform': 'translate(' + left_padding + ',' + bottom_padding + ')'
        })
        .on("mouseover", function (d) {
            $(this).attr({
                "r": function () {
                    return Math.sqrt(50);
                }
            });

            // 取得點的位置 [scaleX(d.x),scaleY(d.y)]
            var xPosition = scaleX(d.x) + left_padding * 2;
            var yPosition = scaleY(d.y) + bottom_padding / 2;

            d3.select("#tooltip")
						.style("left", xPosition + "px")
						.style("top", yPosition + "px")
						.select("#value")
						.text("x: " + d.x + "; y: " + d.y);
            d3.select("#tooltip").classed("hidden", false);
        })
        .on("mouseout", function () {
            $(this).attr({
                "r": function () {
                    return Math.sqrt(30);
                }
            });
            d3.select("#tooltip").classed("hidden", true);
        });
    };
</script>
